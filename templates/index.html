<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivicTrack - Legislative Activity</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>CivicTrack - Legislative Activity</h1>

    <!-- Filter Controls -->
    <div id="filter-controls">
         <div class="filter-group">
            <label for="name-search">Search by Name:</label>
            <input type="text" id="name-search" placeholder="Enter name...">
        </div>
        <div class="filter-group">
            <span class="filter-label">Filter by Party:</span>
            <label><input type="radio" name="party-filter" value="ALL" checked> All</label>
            <label><input type="radio" name="party-filter" value="D"> Dem</label>
            <label><input type="radio" name="party-filter" value="R"> Rep</label>
            <label><input type="radio" name="party-filter" value="ID"> Other</label>
        </div>
         <div class="filter-group">
             <label for="state-filter">Filter by State:</label>
             <select id="state-filter">
                 <option value="ALL">All States</option>
                 {% for state in states %} {# Assumes 'states' is passed from Flask #}
                 <option value="{{ state }}">{{ state }}</option>
                 {% endfor %}
             </select>
         </div>
    </div>

    <!-- Member Selection -->
    <div id="member-selection-area">
        <label for="member-select">Choose a Member:</label>
        <div id="member-select-container">
            <!-- Always render the select tag, JS will handle population/disabling -->
            <select name="members" id="member-select">
               <option value="">-- Loading Members --</option>
               <!-- Options populated by JS -->
            </select>
            <!-- JS will add error message here if needed -->
         </div>
     </div>


    <div id="member-info" class="hidden" style="margin-top: 20px;">
        <!-- Tab Navigation -->
        <div class="tab-nav">
            <button class="tab-button active" data-tab="details-tab">Details</button>
            <!-- Committee tab removed -->
            <button class="tab-button" data-tab="bills-tab">Sponsored Bills</button>
            <button class="tab-button" data-tab="votes-tab">Recent Votes</button>
        </div>

        <!-- Tab Content -->
        <div class="tab-content">
            <!-- Details Tab -->
            <div id="details-tab" class="tab-pane active">
                 <h2>Member Details</h2>
                 <div id="member-status" aria-live="polite">
                    <div class="member-photo-container">
                         <img id="member-photo" src="" alt="Member Photo" style="display: none;">
                         <span id="photo-loading-error" class="error-message" style="display: none;">Photo not available</span>
                    </div>
                    <!-- Changed p to div to allow innerHTML -->
                    <div id="member-details-content">Select a member to view details.</div>
                 </div>
            </div>

             <!-- Bills Tab -->
            <div id="bills-tab" class="tab-pane">
                 <h2>Recently Sponsored Bills</h2>
                 <div id="sponsored-bills-status" aria-live="polite">
                    <div class="loader"></div>
                    <ul id="sponsored-bills-list">
                        <li>Loading...</li>
                    </ul>
                 </div>
            </div>

            <!-- Votes Tab -->
            <div id="votes-tab" class="tab-pane">
                 <h2>Recent Votes</h2>
                 <div id="votes-status" aria-live="polite">
                    <div class="loader"></div>
                    <ul id="vote-list">
                        <li>Loading...</li>
                    </ul>
                 </div>
            </div>
        </div> <!-- End tab-content -->
    </div> <!-- End member-info -->

    <!-- Embed full member list as JSON for JavaScript -->
    <!-- Ensure this is valid JSON passed from Flask using |tojson|safe -->
    <script>
        let allMembersData = []; // Default to empty array
        try {
            // Use |tojson|safe filter in Flask template for security
            allMembersData = JSON.parse({{ all_members_json|tojson|safe }});
            if (!Array.isArray(allMembersData)) { // Basic validation
                 console.error("Parsed member data is not an array:", allMembersData);
                 allMembersData = [];
            }
        } catch (e) {
            console.error("Failed to parse embedded member JSON data:", e);
            // Keep allMembersData as empty array
        }
        console.log(`Inline script: Parsed ${allMembersData.length} members.`);
    </script>

    <!-- Link your main script AFTER the data is defined -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
